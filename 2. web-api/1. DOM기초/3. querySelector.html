<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <ul id="fruits">
        <li class="fr apple">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">포도</li>
        <li class="fr pineapple">파인애플</li>
    </ul>

    <script>

                                    // Selector : 선택자
        // const $grape = document.querySelector('.grape');     // -> class 값 가져옴
        // const $grape = document.querySelector('#fruits > li:nth-child(3)');
        const $grape = document.querySelector('.banana + li');      // 형이 바나나인 것 : 포도
        console.log($grape);

        $grape.textContent = '맛있는 포도';

        const $elems = document.querySelectorAll('.fr');        // 클래스가 fr인 것 보두 가져와서 배열로 표현
        console.log($elems);

        /*
        for (let i = 0; i < $elems.length; i++) {
            $elems[i].style.border = '2px dashed gray';
        }
        */

        for (let $li of $elems) {
            $li.style.border = '2px dashed gray';
        }
        
        
    </script>

</body>
</html>
