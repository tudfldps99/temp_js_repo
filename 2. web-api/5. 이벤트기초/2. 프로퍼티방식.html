<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="b1">클릭1~</button>
    <button id="b2">클릭2~</button>
    <button id="b3">클릭3~</button>

    <script>
        
        function sayHello() {
            alert('안녕하세요!');
        }

        const [$b1, $b2, $b3] = [...document.querySelectorAll('button')];   // 태그 이름이 button인 것들 모두 가져오기 ==> 배열

        $b1.onclick = sayHello;         // 이벤트 위임 : 브라우저에게 b1 클릭 시 onclick 호출하도록 시킴
        $b2.onclick = function() {
            $b2.style.width= '150px';
        };
        $b3.onmouseenter = () => { 
            $b3.style.background = 'red';
        };
        $b3.onmouseleave = () => {
            $b3.style.background = 'yellow';
        };

        // property 방식 특징 : 하나의 이벤트 타입에 두개의 핸들러 못붙임. 기존 핸들러가 없어지고 교체됨
        $b3.onmouseleave = sayHello;    // -> yellow로 변경 안됨

        // //이벤트핸들러 제거
        // $b3.onmouseenter = null;

    </script>

</body>
</html>
