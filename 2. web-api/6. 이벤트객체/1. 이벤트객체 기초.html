<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>아무곳이나 클릭하세요~~</p>
    <em class="msg"></em>

    <script>
        /*
        document.onclick = function(e) {        // document.onclick : 브라우저 전체 클릭 가능
            console.log(e);
            const $msg = document.querySelector('.msg');
            $msg.textContent = `x: ${e.x}, y: ${e.y}`;
        };
        */

        document.onclick = function({x, y}) {        // document.onclick : 브라우저 전체 클릭 가능
            const $msg = document.querySelector('.msg');
            $msg.textContent = `x: ${x}, y: ${y}`;
        };
    </script>

</body>
</html>
